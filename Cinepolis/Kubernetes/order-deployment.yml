apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
      - name: orderservice
        image: acrcinepolis.azurecr.io/orderapi:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
          - name: ASPNETCORE_URLS
            value: http://*:80
          - name: ConnectionStrings__DefaultConnection
            value: Server=tcp:mssql-deployment,1433;Initial Catalog=db;Persist Security Info=False;User ID=sa;Password=mssql1Ipwa;MultipleActiveResultSets=False;Encrypt=False;TrustServerCertificate=True;Connection Timeout=30;
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
spec:
  type: LoadBalancer
  selector:
    app: orderservice
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443